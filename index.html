<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wayd</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Oswald:wght@500&display=swap");

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        color: #fff;
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .join-team {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #fff;
        text-decoration: none;
        background-color: rgba(71, 182, 232, 0.1);
        border: 1px solid rgba(71, 182, 232, 0.5);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .join-team:hover {
        background-color: rgba(71, 182, 232, 0.2);
        border-color: rgba(71, 182, 232, 0.7);
        transform: translateY(-2px);
        box-shadow: 0 2px 10px rgba(71, 182, 232, 0.2);
      }

      .logo {
        width: 80vmin;
        height: auto;
        transition: transform 0.2s ease;
        position: relative;
        will-change: transform;
      }

      .tagline {
        margin-top: 20px;
        font-size: 3rem;
        color: #fff;
        text-align: center;
        font-family: "Oswald", sans-serif;
        letter-spacing: 2px;
      }

      .footer {
        position: absolute;
        bottom: 20px;
        text-align: center;
      }

      .instagram {
        color: #fff;
        text-decoration: none;
        opacity: 0.6;
        transition: opacity 0.3s ease;
        display: inline-block;
      }

      .instagram:hover {
        opacity: 1;
      }

      .instagram img {
        width: 24px;
        height: 24px;
        vertical-align: middle;
        margin-right: 5px;
      }

      .footer-link {
        color: #fff;
        text-decoration: none;
        opacity: 0.6;
        transition: opacity 0.3s ease;
        font-size: 0.8rem;
        margin-left: 10px;
      }

      .footer-link:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <img src="wayd.webp" alt="wayd logo" class="logo" id="logo" />
    <div
      class="tagline"
      style="
        font-size: 1.5rem;
        font-family: 'Poppins', sans-serif;
        font-weight: 300;
      "
    >
      WHAT IF SOCIAL APPS WORKED LIKE SELF-DRIVING CARS?
    </div>
    <div class="footer">
      <a
        href="https://www.instagram.com/wayd.app/"
        target="_blank"
        class="instagram"
      >
        <img src="insta.webp" alt="Instagram" />
      </a>
      <a href="support.html" class="footer-link">Contact Us</a>
      <a href="join-the-team.html" class="footer-link">Join The Team</a>
    </div>
    <script>
      document.addEventListener("mousemove", (e) => {
        const logo = document.getElementById("logo");
        const { clientX: x, clientY: y } = e;
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const moveX = Math.min(Math.max((x - centerX) / 50, -30), 30);
        const moveY = Math.min(Math.max((y - centerY) / 50, -30), 30);
        logo.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    </script>
  </body>
</html>
