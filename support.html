<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="icon.png" />
    <title>Wayd - Support</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap");

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        color: #fff;
        font-family: "Poppins", sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        min-height: 100vh;
        padding: 40px;
        box-sizing: border-box;
        position: relative;
        z-index: 1; /* above starfield */
      }
      .content-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      h1 {
        font-size: 3rem;
        font-weight: 700;
        margin: 20px 0;
        color: #47b6e8;
      }
      .support-content {
        text-align: center;
        max-width: 600px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      .contact-button {
        display: inline-block;
        background-color: #47b6e8;
        color: #ffffff;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 5px;
        font-size: 1.2rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .contact-button:hover {
        background-color: #3a92ba;
        transform: translateY(-2px);
      }
      .footer {
        text-align: center;
        font-size: 0.7rem;
        opacity: 0.3;
        letter-spacing: 0.5px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <script src="cosmic-glow.js"></script>
    <script src="starfield.js"></script>
    <div class="container">
      <div class="content-wrapper">
        <div class="header">
          <h1>Support</h1>
        </div>
        <div class="support-content">
          <p>
            Need help or have a question? We're here to assist you. Click the
            button below to contact the team.
          </p>
          <a
            href="mailto:sirus@wayd.social?subject=wayd%20Support%20Request"
            class="contact-button"
            >Contact Support</a
          >
        </div>
      </div>
      <div class="footer">
        <p>© <span id="currentYear"></span> wayd · All rights reserved</p>
      </div>
    </div>
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
