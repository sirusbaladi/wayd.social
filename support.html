<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <title>wayd - Support</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap");

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        color: #fff;
        font-family: "Poppins", sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
        padding: 40px;
        box-sizing: border-box;
        max-width: 800px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      .logo {
        max-width: 30%;
        height: auto;
      }
      h1 {
        font-size: 3rem;
        font-weight: 700;
        margin: 20px 0;
        color: #47b6e8;
      }
      .form-container {
        background-color: rgba(71, 182, 232, 0.1);
        border: 1px solid rgba(71, 182, 232, 0.5);
        border-radius: 10px;
        padding: 30px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      label {
        font-weight: 700;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-family: "Poppins", sans-serif;
      }
      textarea {
        min-height: 150px;
      }
      button {
        background-color: #47b6e8;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #3a92ba;
      }
      .footer {
        text-align: center;
        margin-top: 40px;
        font-size: 0.9rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Support</h1>
      </div>
      <div class="form-container">
        <form
          action="mailto:sirus@wayd.social"
          method="POST"
          enctype="text/plain"
        >
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="footer">
        <p>&copy; 2024 wayd. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
